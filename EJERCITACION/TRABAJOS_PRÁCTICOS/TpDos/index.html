<!DOCTYPE html>
<html>
	<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>¡Memoteeeeest!</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">

  	</head>

	<body>
		
		<div class="container">
			<!--Indicaciones-->
			<aside> 
				<h1>¡Bienvenidx al Memotest!</h1>
				<form>
					<label for="nombre">¿Quién está jugando?</label>
					<input id="nombre" type="text" name="nombre" placeholder="Nombre del jugador"/>
				</form>
				<h3>Instrucciones</h3>
					<p>El objetivo del juego es encontrar todos los pares de fichas iguales. Podés dar vuelta dos fichas por movimiento. Para ganar, debés unir todos los pares en veinticuatro movimientos o menos <br/>
					¡A jugar!</p>
				<h3>Movimientos disponibles</h3>
					<p>24</p>
				<button type="button">Reiniciar</button>
			</aside>
			
			<!--tablero-->
			<section id="tablero"> <!--las figures e imgs se crean dinámicamente-->
			</section>
			
		</div>
	
	<!--scripts-->
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
