<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<title>Formulario</title>
	</head>
	<body>
		<h1>Untitled Page</h1>
			<form action="#" method="#">
				<div id="valores">
					<p>Nombre</p>
						<input type="text" name="Nombre">
					<p>Apellido</p>
						<input type="text" name="Apellido">
					<p>E-mail</p>
						<input type="text" name="E-mail">
					<p>Género</p>
						<input type="radio" name="Género" value="Femenino">Femenino
						<input type="radio" name="Género" value="Masculino">Masculino
					<p>Nacionalidad</p>
						<select name="Nacionalidad">
							<option value="1">Argentina</option>
							<option value="2">Uruguay</option>
							<option value="3">Venezuela</option>
							<option value="4">Colombia</option>
							<option value="5">Bolivia</option>
							<option value="6">Paraguay</option>
							<option value="7">Brasil</option>
						</select>
					<p>Temas que le interesan</p>
						<input type="checkbox" value="infraestructura">Infraestructura <br/>
						<input type="checkbox" value="programacionweb">Programación web 
						<br/>
						<input type="checkbox" value="programacionmobile">Programación mobile 
						<br/>
					<br/>
					<input type="checkbox" value="terminos">Acepto los términos y condiciones 
					<br/>
					<br/>
					<input type="submit" value="Aceptar">
					<button type="cancel" value="cancelar">Cancelar</button>
				</div>
			</form>
	</body>
</html>
